<div class="background">
  <div class="card1">
    <div style="display: flex; justify-content: center; align-items: center;">
      <img src="../../../assets/bharatlaw.svg" width="100" height="100">
    </div>
    <h2>Forget Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="forgot(forgotForm.value.email)">
      <div class="input-field">
        <input name="email" type="email" placeholder="Email" autocomplete="nope" formControlName="email"
          [ngClass]="{ error: getControl('email')?.errors && getControl('email')?.touched }">
        <br>
        <span *ngIf="getControl('email')?.errors && getControl('email')?.touched"
          style="color: red;margin-left: 25px;">Email is
          required.</span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
