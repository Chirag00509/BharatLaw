<div class="card m-3">
  <h5 class="card-header">Register</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="form-row">
        <div class="form-group col-5">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="form-group col-5">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label>Contact Details</label>
        <input type="text" formControlName="contact" class="form-control" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Organization</label>
        <input
          type="text"
          formControlName="organization"
          class="form-control"
        />
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="form-group col">
          <label>Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1" [disabled]="registerForm.invalid">
          Register
        </button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
